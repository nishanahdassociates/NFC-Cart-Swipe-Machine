<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ›’ NFC Cart Swipe Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fff);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #1a237e;
    }
    #swipe-card {
      width: 220px;
      height: 130px;
      background: linear-gradient(135deg, #4caf50, #2e7d32);
      color: white;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.5s ease;
    }
    #swipe-card.swipe {
      animation: swipe 0.6s ease-in-out;
    }
    @keyframes swipe {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(0deg); }
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #1a237e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    button:hover {
      background-color: #3949ab;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    #cart {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-top: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }
    #cart-items {
      text-align: left;
      margin-bottom: 10px;
      font-size: 17px;
    }
    #cart-items div {
      margin: 5px 0;
      padding-bottom: 4px;
      border-bottom: 1px solid #e0e0e0;
    }
    #total {
      font-size: 20px;
      color: #1b5e20;
      font-weight: bold;
      margin-top: 10px;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ NFC Cart Swipe Machine</h1>
  <div id="swipe-card">Tap Card Here</div>

  <button onclick="startNFC()">Start NFC Scan</button>
  <div id="status">Status: Idle</div>

  <div id="cart">
    <h3>ðŸ§¾ Cart Items</h3>
    <div id="cart-items">No items yet.</div>
    <div id="total">Total: â‚¹0</div>
  </div>

  <div class="footer">Created by Nishu ðŸ§ </div>

  <script>
    let cart = [];
    let total = 0;

    function startNFC() {
      const status = document.getElementById("status");

      if ('NDEFReader' in window) {
        const reader = new NDEFReader();
        reader.scan().then(() => {
          status.textContent = "Status: Scanning NFC...";
          reader.onreading = event => {
            const decoder = new TextDecoder();
            for (const record of event.message.records) {
              if (record.recordType === "text") {
                const data = decoder.decode(record.data);
                addItemToCart(data);
              }
            }
          };
        }).catch(err => {
          status.textContent = "NFC error: " + err;
        });
      } else {
        alert("Web NFC not supported on this browser/device.");
      }
    }

    function addItemToCart(data) {
      const [name, priceStr] = data.split('|');
      const price = parseFloat(priceStr);

      if (!name || isNaN(price)) {
        alert("Invalid NFC data format. Use 'ItemName|Price'");
        return;
      }

      cart.push({ name, price });
      total += price;

      const itemsContainer = document.getElementById("cart-items");
      if (cart.length === 1) itemsContainer.innerHTML = ''; // clear placeholder
      const itemDiv = document.createElement("div");
      itemDiv.textContent = `â€¢ ${name} â€” â‚¹${price}`;
      itemsContainer.appendChild(itemDiv);

      document.getElementById("total").textContent = `Total: â‚¹${total}`;

      // Animate swipe
      const card = document.getElementById("swipe-card");
      card.classList.add("swipe");
      setTimeout(() => card.classList.remove("swipe"), 600);
    }
  </script>

</body>
</html>
